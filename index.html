<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Review</title>
</head>
<body>
    <h1>Post a Review</h1>
    <form id="reviewForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br><br>
        <label for="bookId">Book ID:</label>
        <input type="number" id="bookId" name="bookId" required><br><br>
        <label for="reviewer">Reviewer:</label>
        <input type="text" id="reviewer" name="reviewer" required><br><br>
        <label for="review">Review:</label>
        <textarea id="review" name="review" required></textarea><br><br>
        <button type="submit">Submit Review</button>
    </form>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function (e) {
            e.preventDefault(); 

            const id = document.getElementById('id').value;
            const bookId = document.getElementById('bookId').value;
            const reviewer = document.getElementById('reviewer').value;
            const reviewText = document.getElementById('review').value;

            fetch('http://localhost:3000/reviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: parseInt(id), bookId: parseInt(bookId), reviewer, review: reviewText })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
